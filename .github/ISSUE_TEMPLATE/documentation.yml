name: üìù Documentation Issue
description: Report an issue with documentation or suggest improvements
title: '[Docs]: '
labels: ['documentation', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: dropdown
    id: type
    attributes:
      label: Documentation Issue Type
      description: What kind of documentation issue is this?
      options:
        - Missing documentation
        - Incorrect/outdated documentation
        - Unclear/confusing documentation
        - Typo or grammar error
        - Broken link
        - Code example doesn't work
        - Other
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Location
      description: Where is the documentation issue? (provide URL or file path)
      placeholder: |
        File: docs/api-reference.md
        URL: https://github.com/SecPal/.github/blob/main/README.md#section
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Documentation
      description: Quote or describe the current documentation (if applicable)
      placeholder: The current documentation says...
    validations:
      required: false

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: What should the documentation say instead?
      placeholder: The documentation should say...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Why This Matters
      description: Explain why this documentation improvement is important
      placeholder: This matters because...
    validations:
      required: false

  - type: dropdown
    id: willingness
    attributes:
      label: Willingness to Contribute
      description: Can you submit a PR to fix this?
      options:
        - 'Yes, I can submit a PR'
        - 'Yes, with guidance'
        - 'No'
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the documentation issue
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided the location of the documentation issue
          required: true
